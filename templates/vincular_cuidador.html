{% extends "base.html" %}

{% block titulo %}Vincular Cuidador a {{ paciente.username }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Vincular Cuidador a {{ paciente.username | capitalize }}</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('vincular_cuidador_paciente') }}" method="post">
                        <input type="hidden" name="paciente_username" value="{{ paciente.username }}">

                        <div class="mb-3">
                            <label for="cuidador_username" class="form-label">Selecione o Cuidador</label>
                            <select id="cuidador_username" name="cuidador_username" class="form-select" required>
                                <option value="">Selecione um cuidador...</option>
                                {% for cuidador in cuidadores %}
                                <option value="{{ cuidador.username }}">{{ cuidador.username }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Vincular Cuidador</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
