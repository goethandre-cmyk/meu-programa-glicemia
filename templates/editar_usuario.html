{% extends 'base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h1 class="mb-4">
            <i class="fas fa-user-edit me-2"></i>Editar Usuário: {{ username }}
        </h1>

        <form action="{{ url_for('editar_usuario', username=username) }}" method="post" id="form-edicao">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" value="{{ usuario.get('email', '') }}" placeholder="Email" readonly>
                    <label for="email">Email:</label>
                </div>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nova Senha">
                    <label for="password">Nova Senha (deixar em branco para não alterar):</label>
                </div>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                <div class="form-floating">
                    <select class="form-select" id="role" name="role">
                        <option value="user" {% if usuario.get('role') == 'user' %}selected{% endif %}>Usuário Padrão</option>
                        <option value="admin" {% if usuario.get('role') == 'admin' %}selected{% endif %}>Administrador</option>
                    </select>
                    <label for="role">Função:</label>
                </div>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-syringe"></i></span>
                <div class="form-floating">
                    <input type="number" class="form-control" id="razao_ic" name="razao_ic" step="0.1" value="{{ usuario.get('razao_ic', '') }}" placeholder="Razão IC">
                    <label for="razao_ic">Razão IC (g/UI):</label>
                </div>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-sliders-h"></i></span>
                <div class="form-floating">
                    <input type="number" class="form-control" id="fator_sensibilidade" name="fator_sensibilidade" step="0.1" value="{{ usuario.get('fator_sensibilidade', '') }}" placeholder="Fator de Sensibilidade">
                    <label for="fator_sensibilidade">Fator de Sensibilidade (mg/dL/UI):</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Salvar Alterações
            </button>
        </form>

        <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </a>
    </div>
</div>
{% endblock %}
