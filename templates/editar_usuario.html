{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">
        <i class="fas fa-user-edit me-2"></i>Editar Perfil de {{ usuario['username'] }}
    </h1>
    
    <div class="card p-4 shadow-sm">
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Utilizador</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ usuario['username'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="nome_completo" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" value="{{ usuario.get('nome_completo', '') }}" placeholder="Nome completo (opcional)">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.get('email', '') }}" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nova Senha (opcional)</label>
                <input type="password" class="form-control" id="password" name="senha" placeholder="Deixe em branco para não alterar">
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="password_confirm" name="confirmar_senha" placeholder="Repita a nova senha">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Função (Role)</label>
                <select class="form-control" id="role" name="role">
                    <option value="paciente" {% if usuario.get('role') == 'paciente' %}selected{% endif %}>Paciente</option>
                    <option value="medico" {% if usuario.get('role') == 'medico' %}selected{% endif %}>Médico</option>
                    <option value="admin" {% if usuario.get('role') == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="secretario" {% if usuario.get('role') == 'secretario' %}selected{% endif %}>Secretário</option>
                    <option value="cuidador" {% if usuario.get('role') == 'cuidador' %}selected{% endif %}>Cuidador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="medico_vinculado" class="form-label">
                    Médico Responsável
                    <small class="text-muted">(Apenas para pacientes)</small>
                </label>
                <select class="form-control" id="medico_vinculado" name="medico_vinculado">
                    <option value="">Selecione um médico</option>
                    {% for medico in medicos %}
                        <option value="{{ medico['id'] }}"
                            {% if usuario.get('medico_id') == medico['id'] %}selected{% endif %}>
                            {{ medico['nome_completo'] }} ({{ medico['username'] }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ usuario.get('data_nascimento', '') }}">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <input type="text" class="form-control" id="sexo" name="sexo" value="{{ usuario.get('sexo', '') }}">
            </div>
            <div class="mb-3">
                <label for="razao_ic" class="form-label">Razão Insulina/Carboidratos (Razão IC)</label>
                <input type="number" step="0.1" class="form-control" id="razao_ic" name="razao_ic" value="{{ usuario.get('razao_ic', 0) }}">
            </div>
            <div class="mb-3">
                <label for="fator_sensibilidade" class="form-label">Fator de Sensibilidade à Insulina</label>
                <input type="number" step="0.1" class="form-control" id="fator_sensibilidade" name="fator_sensibilidade" value="{{ usuario.get('fator_sensibilidade', 0) }}">
            </div>
            <div class="mb-3">
                <label for="meta_glicemia" class="form-label">Meta de Glicemia (mg/dL)</label>
                <input type="number" step="1" class="form-control" id="meta_glicemia" name="meta_glicemia" value="{{ usuario.get('meta_glicemia', 0) }}">
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="fas fa-save me-1"></i>Salvar Alterações
                </button>
                <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Voltar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
