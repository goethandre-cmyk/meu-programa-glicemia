{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">
        <i class="bi bi-person-gear me-2"></i>Editar Perfil de {{ usuario['username'] }}
    </h1>

    <div class="card p-4 shadow-sm">
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Utilizador</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ usuario['username'] }}"
                    readonly>
            </div>
            <div class="mb-3">
                <label for="nome_completo" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo"
                    value="{{ usuario.get('nome_completo', '') }}" placeholder="Nome completo (opcional)">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.get('email', '') }}"
                    placeholder="Email">
            </div>

            <div class="mb-3">
                <label for="documento" class="form-label">Documento (CPF/RG)</label>
                <input type="text" class="form-control" id="documento" name="documento"
                    value="{{ usuario.get('documento', '') }}" placeholder="CPF, RG ou outro documento">
            </div>

            <div class="mb-3" id="crm-group"
                style="display: {% if usuario.get('role') == 'medico' %}block{% else %}none{% endif %};">
                <label for="crm" class="form-label">CRM</label>
                <input type="text" class="form-control" id="crm" name="crm" value="{{ usuario.get('crm', '') }}"
                    placeholder="Número do Conselho Regional de Medicina">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Nova Senha (opcional)</label>
                <input type="password" class="form-control" id="password" name="senha"
                    placeholder="Deixe em branco para não alterar">
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="password_confirm" name="confirmar_senha"
                    placeholder="Repita a nova senha">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Função (Role)</label>
                <select class="form-control" id="role" name="role">
                    <option value="paciente" {% if usuario.get('role')=='paciente' or usuario.get('role')=='user'
                        %}selected{% endif %}>Paciente</option>
                    <option value="medico" {% if usuario.get('role')=='medico' %}selected{% endif %}>Médico</option>
                    <option value="admin" {% if usuario.get('role')=='admin' %}selected{% endif %}>Admin</option>
                    <option value="secretario" {% if usuario.get('role')=='secretario' %}selected{% endif %}>Secretário
                    </option>
                    <option value="cuidador" {% if usuario.get('role')=='cuidador' %}selected{% endif %}>Cuidador
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="medico_vinculado" class="form-label">
                    Médico Responsável
                    <small class="text-muted">(Apenas para pacientes)</small>
                </label>
                <select class="form-control" id="medico_vinculado" name="medico_vinculado">
                    <option value="">Selecione um médico</option>
                    {% for medico in medicos %}
                    <option value="{{ medico['id'] }}" {% if usuario.get('medico_id')==medico['id'] %}selected{% endif
                        %}>
                        {{ medico['nome_completo'] }} ({{ medico['username'] }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                    value="{{ usuario.get('data_nascimento', '') }}">
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo/Gênero</label>
                <select class="form-control" id="sexo" name="sexo">
                    <option value="">Selecione...</option>

                    <option value="Feminino" {% if usuario.get('sexo')=='Feminino' %}selected{% endif %}>
                        Feminino
                    </option>

                    <option value="Masculino" {% if usuario.get('sexo')=='Masculino' %}selected{% endif %}>
                        Masculino
                    </option>

                    <option value="Outro" {% if usuario.get('sexo')=='Outro' %}selected{% endif %}>
                        Outro / Prefiro Não Informar
                    </option>
                </select>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="bi bi-save me-1"></i>Salvar Alterações
                </button>
                <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Voltar
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const roleSelect = document.getElementById('role');
        const crmGroup = document.getElementById('crm-group');

        function toggleCrmField() {
            if (roleSelect.value === 'medico') {
                crmGroup.style.display = 'block';
            } else {
                crmGroup.style.display = 'none';
            }
        }

        // Executa na carga da página
        toggleCrmField();

        // Executa na mudança de seleção
        roleSelect.addEventListener('change', toggleCrmField);
    });
</script>

{% endblock %}
