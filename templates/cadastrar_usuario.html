{% extends 'base.html' %}

{% block title %}Cadastrar Usuário{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <h1 class="mb-4 text-center">
                <i class="fas fa-user-plus me-2 text-primary"></i>Cadastrar Novo Usuário
            </h1>

            <div class="card p-4 shadow-lg border-0">
                <form action="{{ url_for('cadastrar_usuario') }}" method="post">

                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Nome de Usuário" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Senha" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email (Opcional)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="role" class="form-label">Função</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                            <select class="form-select" id="role" name="role" required>
                                <option value="paciente">Paciente</option>
                                <option value="medico">Médico</option>
                                <option value="secretario">Secretário(a)</option>
                                <option value="registrador">Registrador</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-user-plus me-1"></i>Cadastrar Usuário
                        </button>
                        <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary mt-2">
                            <i class="fas fa-arrow-left me-1"></i>Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
