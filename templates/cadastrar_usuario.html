{% extends 'base.html' %}

{% block title %}Cadastrar Usuário{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h1 class="mb-4">
        <i class="fas fa-user-plus me-2"></i>Cadastrar Novo Usuário
    </h1>
    <form action="{{ url_for('cadastrar_usuario') }}" method="post">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Usuário" required>
                <label for="username">Nome de Usuário</label>
            </div>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                <label for="email">Email (Opcional)</label>
            </div>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
            <div class="form-floating">
                <select class="form-select" id="role" name="role" required>
                    <option value="user" selected>Usuário Padrão</option>
                    <option value="admin">Administrador</option>
                </select>
                <label for="role">Função</label>
            </div>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-syringe"></i></span>
            <div class="form-floating">
                <input type="number" step="0.1" class="form-control" id="razao_ic" name="razao_ic" placeholder="Razão IC (g/UI)">
                <label for="razao_ic">Razão IC (g/UI) (Opcional)</label>
            </div>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-sliders-h"></i></span>
            <div class="form-floating">
                <input type="number" step="0.1" class="form-control" id="fator_sensibilidade" name="fator_sensibilidade" placeholder="Fator de Sensibilidade (mg/dL/UI)">
                <label for="fator_sensibilidade">Fator de Sensibilidade (mg/dL/UI) (Opcional)</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-user-plus me-2"></i>Cadastrar
        </button>
    </form>
    <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left me-2"></i>Voltar
    </a>
</div>
{% endblock %}
