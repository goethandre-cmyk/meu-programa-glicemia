{% extends 'base_minimal.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-login">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">
            <i class="fas fa-sign-in-alt me-2"></i>Login
        </h1>
        
        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>

        <div class="text-center mt-3">
            <p>ou</p>
            <button type="button" class="btn btn-outline-danger w-100">
                <i class="fab fa-google me-2"></i>Login com Google
            </button>
        </div>

        <div class="text-center mt-3">
            <p>Não tem uma conta? <a href="{{ url_for('cadastro') }}">
                <i class="fas fa-user-plus me-1"></i>Cadastre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
