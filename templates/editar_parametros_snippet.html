<h4 class="mb-3">Configuração de Bolus</h4>

<div class="card p-3 shadow-sm bg-light mb-4">
    <form method="POST" action="{{ url_for('editar_parametros', paciente_id=paciente.id) }}">

        <div class="row g-3 mb-3">
            <h5 class="border-bottom pb-1 text-primary">Razão Insulina-Carboidrato (I:C)</h5>
            <div class="col-md-4">
                <label for="ric_manha" class="form-label">RIC Manhã</label>
                <input type="number" step="0.01" class="form-control" id="ric_manha" name="ric_manha"
                    value="{{ paciente.ric_manha or 0.0 }}" required>
            </div>
            <div class="col-md-4">
                <label for="ric_almoco" class="form-label">RIC Almoço</label>
                <input type="number" step="0.01" class="form-control" id="ric_almoco" name="ric_almoco"
                    value="{{ paciente.ric_almoco or 0.0 }}" required>
            </div>
            <div class="col-md-4">
                <label for="ric_jantar" class="form-label">RIC Jantar</label>
                <input type="number" step="0.01" class="form-control" id="ric_jantar" name="ric_jantar"
                    value="{{ paciente.ric_jantar or 0.0 }}" required>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <h5 class="border-bottom pb-1 text-primary mt-3">Sensibilidade e Meta</h5>
            <div class="col-md-6">
                <label for="fator_sensibilidade" class="form-label">Fator de Sensibilidade (FSI)</label>
                <input type="number" step="0.1" class="form-control" id="fator_sensibilidade" name="fator_sensibilidade"
                    value="{{ paciente.fator_sensibilidade or 0.0 }}" required>
            </div>
            <div class="col-md-6">
                <label for="meta_glicemia" class="form-label">Meta de Glicemia (mg/dL)</label>
                <input type="number" class="form-control" id="meta_glicemia" name="meta_glicemia"
                    value="{{ paciente.meta_glicemia or 0.0 }}" required>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-save me-2"></i>Salvar Configuração de Bolus
            </button>
        </div>
    </form>
</div>

<hr>
