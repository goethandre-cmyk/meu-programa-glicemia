{% extends 'base.html' %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h1 class="mb-4">
        <i class="fas fa-user-circle me-2"></i>Meu Perfil
    </h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('perfil') }}" method="post">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email"
                       value="{{ usuario.email or '' }}" placeholder="Email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <div class="form-floating">
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                       value="{{ usuario.data_nascimento or '' }}">
                <label for="data_nascimento">Data de Nascimento</label>
            </div>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
            <div class="form-floating">
                <select class="form-select" id="sexo" name="sexo">
                    <option value="">Selecione...</option>
                    <option value="masculino" {% if usuario.sexo=='masculino' %}selected{% endif %}>
                        Masculino</option>
                    <option value="feminino" {% if usuario.sexo=='feminino' %}selected{% endif %}>
                        Feminino</option>
                    <option value="outro" {% if usuario.sexo=='outro' %}selected{% endif %}>Outro
                    </option>
                </select>
                <label for="sexo">Sexo</label>
            </div>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-syringe"></i></span>
            <div class="form-floating">
                <input type="number" step="0.1" class="form-control" id="razao_ic" name="razao_ic"
                       value="{{ usuario.razao_ic or '' }}" placeholder="Razão Insulina/Carboidrato">
                <label for="razao_ic">Razão Insulina/Carboidrato (Razão IC)</label>
            </div>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-sliders-h"></i></span>
            <div class="form-floating">
                <input type="number" step="0.1" class="form-control" id="fator_sensibilidade"
                       name="fator_sensibilidade" value="{{ usuario.fator_sensibilidade or '' }}"
                       placeholder="Fator de Sensibilidade">
                <label for="fator_sensibilidade">Fator de Sensibilidade</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-save me-2"></i>Salvar Alterações
        </button>
    </form>
</div>
{% endblock %}
